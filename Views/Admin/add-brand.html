{{template "adminHeader" .}}

			<!--start: Form-->
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>Add A New Brand</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>
					{{if (ne .Msg.Success "")}}
						<br><br><span class="alert alert-success">{{ .Msg.Success }}</span><br><br>
					{{else if (ne .Msg.Fail "")}}
						<br><br><span class="alert alert-danger">{{ .Msg.Fail }}</span><br><br>
					{{end}}
					<div class="box-content">

						<form class="form-horizontal" action="/add-brand" method="post">
							<fieldset>

								<div class="control-group">
									<label class="control-label" for="typeahead">Brand Name </label>
									<div class="controls">
										<input type="text" class="span6 typeahead"   name="name" required>
									</div>
								</div>

								<div class="control-group hidden-phone">
									<label class="control-label" for="textarea2">Brand Description </label>
									<div class="controls">
										<textarea class="span6 typeahead" name="description" rows="3"></textarea>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">Publish Brand </label>
									<div class="controls">
										<label class="checkbox inline">
											<input type="checkbox" name="status" value="1">
										</label>
									</div>
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">Save changes</button>
									<button type="reset" class="btn">Cancel</button>
								</div>
							</fieldset>
						</form>

					</div>
				</div><!--/span-->

			</div><!--/row-->
			<!--end: Form-->

{{template "adminFooter"}}
