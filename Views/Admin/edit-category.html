{{template "adminHeader" .}}

			<!--start: Form-->
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2><i class="halflings-icon edit"></i><span class="break"></span>Edit Category</h2>
						<div class="box-icon">
							<a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
							<a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
							<a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
						</div>
					</div>

					<div class="box-content">

						<form class="form-horizontal" action="/update-category" method="post">
							<fieldset>
								<input type="hidden"  id="category_name" name='id' value="{{.Category.ID}}" required="">
								<div class="control-group">
									<label class="control-label" for="typeahead">Category Name </label>
									<div class="controls">
										<input type="text" class="span6 typeahead"   name="name" value="{{.Category.Name}}" required="">
									</div>
								</div>

								<div class="control-group hidden-phone">
									<label class="control-label" for="textarea2">Category Description </label>
									<div class="controls">
										<textarea class="span6 typeahead" name="description" rows="3">{{.Category.Description.String}}</textarea>
									</div>
								</div>

								<div class="form-actions">
									<button type="submit" class="btn btn-primary">Update</button>
									<button type="reset" class="btn">Cancel</button>
								</div>
							</fieldset>
						</form>

					</div>
				</div><!--/span-->

			</div><!--/row-->
			<!--end: Form-->

{{template "adminFooter"}}
