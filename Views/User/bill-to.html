{{template "userHeader" .}}
{{if (ne .Msg.Success "")}}
    <br><br><span class="alert alert-success">{{ .Msg.Success }}</span><br><br>
{{else if (ne .Msg.Fail "")}}
    <br><br><span class="alert alert-danger">{{ .Msg.Fail }}</span><br><br>
{{end}}
<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="signup-form">
                    <h2>Bill To</h2>
                    <form action="/bill-to" method='post'>
                        <input type="hidden" name='user_id' value="{{.User.ID}}">
                        <input type="text" placeholder="Full Name" required='' value="{{.User.FullName}}" name='full_name'>
                        <input type="email" placeholder="Email" required='' name='email' value="{{.User.Email}}"/>
                        <input type="text" placeholder="Address" required='' name='address'/>
                        <input type="text" placeholder="Phone No" required='' name='phone' value="{{.User.Phone}}"/><br><br>
                        {{range .PayMethods}}
                        <div class="form-group">
                            {{.Method}}<input type='radio' value='{{.ID}}' name='pay_method_id' required=''>
                        </div>
                        {{end}}
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{{template "userFooter" .}}
